<h1>{{producto.nombre}}</h1>
<div class="contenedor">
    <img src="{{producto.image}}" alt="{{producto.nombre}}" width="500" height="600">
    <div class="des">
        <p class="descripcion">{{producto.descripcion}}</p>
        <p class="precio">{{producto.precio}}</p>
        <button (click)="add()">Añadir al pedido</button>
        <p>Nota: Para más unidades, ir a la lista de pedidos y agregar más unidades</p>
    </div>
</div>
